<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a feature layer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <style>
      html, body, #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([-33.928, 151.038], 10);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Create a feature layer with fixed color classes based on All_Veg_Percentage
      L.esri.featureLayer({
        url: 'https://mapprod2.environment.nsw.gov.au/arcgis/rest/services/UHGC/Greater_Syd_All_Veg_Canopy_Cover_2022/MapServer/0',
        style: function (feature) {
          var percentage = feature.properties.All_Veg_Percentage;
          return {
            fillColor: getColorByPercentage(percentage),
            weight: 1,
            opacity: 1,
            color: 'white',
            fillOpacity: 0.8,
          };
        },
      }).addTo(map);

      // Define a function to assign color based on percentage
      function getColorByPercentage(percentage) {
        if (percentage < 20) return '#fee08b';
        else if (percentage < 40) return '#d73027';
        else if (percentage < 60) return '#4575b4';
        else if (percentage < 80) return '#91bfdb';
        else return '#313695';
      }
    </script>
  </body>
</html>
