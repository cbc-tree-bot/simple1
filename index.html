<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a feature layer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js" crossorigin=""></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([-33.928, 151.038], 12);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Define a color scale
      var colorScale = L.scale.linear().range(['#FFFFCC', '#800026']);

      // Create a filter for SA3_NAME16 equal to 'Bankstown'
      var bankstownFilter = {
        where: "SA3_NAME16 = 'Bankstown'",
      };

      // Create a Vector layer with filtering and color scale
      L.esri.Vector.layer(
        'https://mapprod2.environment.nsw.gov.au/arcgis/rest/services/UHGC/Greater_Syd_All_Veg_Canopy_Cover_2022/MapServer/0',
        {
          filter: bankstownFilter,
          style: function (feature) {
            var value = feature.properties.All_Veg_Percentage; // Assuming All_Veg_Percentage is numeric
            return {
              fillColor: colorScale(value),
              weight: 1,
              opacity: 1,
              color: 'white',
              fillOpacity: 0.8,
            };
          },
        }
      ).addTo(map);
    </script>
  </body>
</html>
