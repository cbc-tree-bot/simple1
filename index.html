<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a feature layer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <style>
      html, body, #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

<script>
  var map = L.map('map').setView([-33.928, 151.038], 10);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  // Create a feature layer with color range and transparency
  L.esri.featureLayer({
    url: 'https://mapprod2.environment.nsw.gov.au/arcgis/rest/services/UHGC/Greater_Syd_All_Veg_Canopy_Cover_2022/MapServer/0',
    style: function (feature) {
      var percentage = feature.properties.All_Veg_Percentage;

      // Define color ranges based on percentage
      var fillColor;
      if (percentage < 20) fillColor = '#f7fcb9';
      else if (percentage < 40) fillColor = '#addd8e';
      else if (percentage < 60) fillColor = '#31a354';
      else if (percentage < 80) fillColor = '#006837';
      else fillColor = '#00441b';

      return {
        fillColor: fillColor,
        weight: 1,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.3, // Set fill opacity to approximately 30%
      };
    },
  }).addTo(map);
</script>



    
  </body>
</html>
